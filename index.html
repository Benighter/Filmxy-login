<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>

<div class="background">
    <div class="app">
        <div class="container">
            <div class="login-container">
                <h1 class="title">Member Login</h1>
                <div class="username">
                    <i class="bi bi-person-fill"></i>
                    <div class="username-input"><input type="text" placeholder="Email or Username" id="username"></div>
                </div>
                <div class="password">
                    <i class="bi bi-lock-fill"></i>
                    <div class="password-input" ><input type="password" placeholder="Password" id="password"></div>
                </div>
            </div>
    
            <div class="login-btn"><button>LOGIN</button></div>
            <div class="forgot-pw"><a href="#">forgot password?</a></div>
            <p class="stroke">OR</p>
            <div class="others">
                <div class="guest-btn"><button>Login as guest</button></div>
                <div class="google-btn"><button>Sign in with Google</button></div>
            </div> 
        </div>
        <div  class="account"><a href="#">Create your Account</a></div>
    </div>
</div>

</body>
</html>
